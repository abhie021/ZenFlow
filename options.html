<!DOCTYPE html>
<html>
<head>
    <title>ZenFlow Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 2rem;}
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        /* Mode Selection */
        .mode-selection label { display: block; margin-bottom: 10px; font-size: 1.1rem;}
        
        /* Schedule */
        #schedule-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .schedule-form { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-top: 1rem; }
        .schedule-form input, .schedule-form select, .schedule-form button { padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: 'Inter', sans-serif; font-size: 14px;}
        .time-input-group { display: flex; align-items: center; gap: 5px; }
        .time-input-group input { width: 40px; }
        
        /* Statistics */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .stat-item { text-align: center; background-color: #f9f9f9; padding: 1rem; border-radius: 8px; }
        .stat-item .value { font-size: 2rem; font-weight: 600; color: #0d6efd; }

        button { cursor: pointer; background-color: #0d6efd; color: white; border: none; }
        .remove-btn { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZenFlow Settings</h1>

        <section id="blocking-mode">
            <h2>Blocking Mode</h2>
            <div class="card mode-selection">
                <label>
                    <input type="radio" name="mode" value="blacklist" checked>
                    Block sites on my list (Blacklist)
                </label>
                <label>
                    <input type="radio" name="mode" value="whitelist">
                    Allow ONLY sites on my list (Whitelist)
                </label>
            </div>
        </section>

        <section id="schedules">
            <h2>Schedules</h2>
            <div class="card">
                <ul id="schedule-list">
                    <!-- Schedules will be added here -->
                </ul>
                <div class="schedule-form">
                    <select id="day-select" multiple size="3">
                        <option value="1">Mon</option><option value="2">Tue</option><option value="3">Wed</option><option value="4">Thu</option><option value="5">Fri</option><option value="6">Sat</option><option value="0">Sun</option>
                    </select>
                    <div class="time-input-group">
                        <input type="number" id="start-hour" min="1" max="12" value="9"> :
                        <input type="number" id="start-minute" min="0" max="59" value="00">
                        <select id="start-ampm"><option>AM</option><option>PM</option></select>
                    </div>
                    <span>to</span>
                    <div class="time-input-group">
                        <input type="number" id="end-hour" min="1" max="12" value="5"> :
                        <input type="number" id="end-minute" min="0" max="59" value="00">
                        <select id="end-ampm"><option>AM</option><option selected>PM</option></select>
                    </div>
                    <button id="add-schedule-btn">Add Schedule</button>
                </div>
            </div>
        </section>
        
        <section id="statistics">
            <h2>Statistics</h2>
            <div class="card stats-grid">
                <div class="stat-item">
                    <div>Total Focus Time</div>
                    <div class="value" id="total-focus-time">0 min</div>
                </div>
                <div class="stat-item">
                    <div>Sessions Completed</div>
                    <div class="value" id="sessions-completed">0</div>
                </div>
                <div class="stat-item">
                    <div>Distractions Blocked</div>
                    <div class="value" id="distractions-blocked">0</div>
                </div>
            </div>
        </section>
    </div>
    <script src="options.js"></script>
</body>
</html>
